<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for free</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Neuton:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="ExercÃ­cio4.css">
</head>

<body>
    <div class="card">
        <div class="titulo">
            <h1>Sign up for free</h1>
        </div>
        <div class="google">
            <button>
                <div class="texto">
                    <p>Sign up with Google</p>
                </div>
                <div class="imagem">

                    <div class="logo">
                        <img src="assets/google.svg" alt="">

                    </div>

                </div>
            </button>
        </div>
        <div class="or">
            <p>Or sign up with email</p>
        </div>
        <div class="name">
            <label for="nome">Full name</label>
            <input id="nome" type="text" placeholder="Eg. Mary Olhson">
        </div>
        <div class="email">
            <label for="email">Email address</label>
            <input id="email" type="text" placeholder="your@email.com">
        </div>
        <div class="start">
            <button>
                <p>Get started</p>
            </button>
        </div>
        <div class="rodape">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>

</html>
