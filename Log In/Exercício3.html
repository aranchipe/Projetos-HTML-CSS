<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Rokkitt:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Exercício3.css">
</head>

<body>
    <div class="card">
        <div class="titulo">
            <h1>Log In</h1>
        </div>
        <div class="texto">
            <p>Log in to your account to upload or download pictures, videos or music.
            </p>
        </div>
        <div class="email">
            <input type="text" placeholder="Enter your email address">
        </div>
        <div class="linha1">
            <div class="link">
                <a href="#">Forgot password?</a>
            </div>
            <div class="next">
                <button>
                    <div class="nome">
                        <p>Next</p>
                    </div>
                    <div class="imagem">
                        <img src="assets/seta.svg" alt="">
                    </div>
                </button>
            </div>
        </div>
        <div class="linha2">

        </div>
        <div class="log">
            <p>Or log in with</p>
        </div>
        <div class="redes">
            <div class="face">
                <button>
                    <div class="imagem">
                        <img src="assets/facebook.svg" alt="">
                    </div>
                    <div class="nome">
                        <p>Facebook</p>

                    </div>
                </button>
            </div>
            <div class="google">
                <button>
                    <div class="imagem">
                        <img src="assets/google.svg" alt="">
                    </div>
                    <div class="nome">
                        <p>Google</p>
                    </div>
                </button>
            </div>
        </div>
        <div class="rodape">
            <p>Don’t have an account yet? <a href="#">Sign up</a> </p>
        </div>
    </div>
</body>

</html>
